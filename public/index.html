<!DOCTYPE html>
<html ng-app="fiware">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Fiware Sensor</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
				
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500' rel='stylesheet' type='text/css'>

		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	</head>
	<body layout="column" ng-controller="SensorCtrl">
		
		<!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<!-- Add your site or application content here -->
		
			
			<md-toolbar layout="row" layout-align="space-around center md-theme-light">
				<div class="md-toolbar-tools">
					<h2>
						<span><span class="glyphicon glyphicon-leaf" aria-hidden="true"></span> Smart Urban Garden</span>
					</h2>
					
				</div>
				<md-button >
					<div class="pull-left p-relative">
            <img class="lv-img-sm" src="http://192.185.228.226/projects/ma/v1-4-1/jQuery/img/profile-pics/2.jpg" alt="" style="border-radius: 50%;width:45px;">
						<i class="chat-status-busy"></i>
					</div>
				</md-button>
				<md-button flex><span class="glyphicon glyphicon-bell" aria-hidden="true"></span></md-button>
				<md-button flex><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></md-button>
			</md-toolbar>
			<section layout flex>
				<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
		      <md-toolbar class="md-theme-indigo">
		        <h1 class="md-toolbar-tools">Sensors</h1>
		      </md-toolbar>
		      <md-content layout-padding ng-controller="LeftCtrl">
		      		<md-list>
		            <md-subheader class="md-no-sticky"><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span> <md-button md-no-ink class="md-primary">Humidity Sensor</md-button></md-subheader>
		            <md-divider ></md-divider>
								<md-subheader class="md-no-sticky"><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span> <md-button md-no-ink class="md-primary">Temperature Sensor</md-button></md-subheader>
								<md-divider ></md-divider>
								<md-subheader class="md-no-sticky"><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span> <md-button md-no-ink class="md-primary">Luminosity Sensor</md-button></md-subheader>
		          </md-list>
		      </md-content>
		  	</md-sidenav>
				<md-content layout-wrap flex>
					<md-card >
						<md-content layout-padding >
						
						<div class="row text-center">
							<div class="col-lg-4 text-center" style="display:block;margin:20px 0;">
								<h2 class="md-title">Live Humidity</h2>
								<section >
									<h1 class="md-fab md-primary md-button md-default-theme" style="width: 100px;height: 100px;line-height:95px;font-size:40px;">{{valueHumidity}}</h1>
								</section>
							</div>
							<div class="col-lg-4 text-center" style="display:block;margin:20px 0;">
								<h2 class="md-title">Live temperature</h2>
								<section >
									<h1 class="md-fab md-button md-default-theme" style="width: 100px;height: 100px;line-height:95px;font-size:40px;">0</h1>
								</section>
							</div>
							<div class="col-lg-4 text-center" style="display:block;margin:20px 0;">
								<h2 class="md-title">Live Luminosity</h2>
								<section >
									<h1 class="md-fab md-button md-default-theme" style="width: 100px;height: 100px;line-height:95px;font-size:40px;">0</h1>
								</section>
							</div>
							
						</div>
							<div id="sensor-one" style="min-width: 310px; height: 400px; margin: 0 auto">
							</div>

						</md-card-content>
						<!-- <div class="md-actions" layout="row" layout-align="end center">
							<md-button>Action 1</md-button>
							<md-button>Action 2</md-button>
						</div>
					-->
					</md-card>
				</md-content>
		  </section>
		
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="http://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.angularjs.org/1.4.3/angular.min.js"></script>
		<script src="https://code.angularjs.org/1.4.3/angular-animate.min.js"></script>
		<script src="https://code.angularjs.org/1.4.3/angular-aria.min.js"></script>
		<script src="https://gitcdn.xyz/repo/angular/bower-material/master/angular-material.js"></script>
		<script src="index.js"></script>
		<script src="js/services.js"></script>

		<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script> -->

			r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));

		</script>
	</body>
</html>
